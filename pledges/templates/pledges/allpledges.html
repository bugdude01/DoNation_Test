{% extends 'pledges/base.html' %}

{% block content %}

<h1>Here's all the pledges we have so far</h1>

<ul>
{% for pledge in pledges %}
    <li><b>{{ pledge.title }}</b> pledged by: <b>{{ pledge.user}}</b>
    {% if pledge.message %} - {{ pledge.message }}{% endif %}</li>
{% endfor %}
</ul>

{% endblock %}
